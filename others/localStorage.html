<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
  <title>localStorage测试</title>
</head>
<body>
  <div class='a' style="height: 50px; background: yellow;">
    点我添加localStorage.abc
  </div>
  <div class='b' style="height: 50px; background: green; margin:10px 0;">
    点我去掉localStorage.abc
  </div>
  是否缓存了localStorage.abc：<span></span>

  <script>
    var span = document.querySelector('span')
  
    document.querySelector('div.a').addEventListener('click', function(){
      localStorage.setItem("abc", "123");
      span.innerText = 'YES'
    }, false);
    document.querySelector('div.b').addEventListener('click', function(){
      localStorage.removeItem("abc");
      span.innerText = 'NO'
    }, false);
    
    var l = localStorage.getItem("abc");
    span.innerText = l ? 'YES': 'NO';
    console.log(l)
  </script>
</body>
