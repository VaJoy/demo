<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>scroll test~</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    body{padding: 0; margin: 0;}
    header{height: 50px;}
    div{overflow-y: scroll; -webkit-overflow-scrolling:touch;}
    p{padding:90px; margin-bottom: 20px; background: yellow}
    section{
      padding:10px 0;overflow-x: scroll;overflow:hidden; -webkit-overflow-scrolling:touch;
    }
    section span{
      padding: 10px 20px; border: solid 1px #ccc; border-radius: 6px; margin:0 20px;
    }
  </style>
</head>
<body>
<header>
  banner
</header>
  <div>
    <p>1</p>
    <section>
      <span>test</span><span>test</span><span>test</span><span>test</span><span>test</span>
    </section>
    <p>2</p>
    <p>3</p>
    <p>4</p>
  </div>

  <script>
    var div = document.querySelector('div');
    div.style.cssText = 'height:' + (window.innerHeight - 50) + 'px'
  </script>
</body>
</html>
