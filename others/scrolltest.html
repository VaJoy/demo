<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>scroll test~</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    body{padding: 0; margin: 0;}
    header{height: 50px;}
    div{position:relative;}
    article{overflow-y: scroll; -webkit-overflow-scrolling:touch; position:relative; height:100%;}
    p{padding:90px; margin-bottom: 20px; background: yellow}
    section{
      padding:10px 0;overflow-x: scroll;-webkit-overflow-scrolling:touch; width:100%;
    }
    section span{
      padding: 10px 20px; border: solid 1px #ccc; border-radius: 6px; margin:0 20px;
    }
  </style>
</head>
<body>
  <header>
    banner
  </header>
  <div>
    <article>
      <p>1</p>
      <section>
        <span>test</span><span>test</span><span>test</span><span>test</span><span>test</span>
      </section>
      <p>2</p>
      <p>3</p>
      <p>4</p>
    </article>
  </div>

  <script>
    var div = document.querySelector('div');
    div.style.cssText = 'height:' + (window.innerHeight - 50) + 'px'
  </script>
</body>
</html>
